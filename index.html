<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Code Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>

    <h1>HTML Code Viewer</h1>

    <label for="htmlCode">Enter HTML Code:</label>
    <textarea id="htmlCode" placeholder="Paste your HTML code here..."></textarea>

    <button onclick="applyHtmlCode()">Apply HTML Code</button>

    <script>
        function applyHtmlCode() {
            const htmlCode = document.getElementById('htmlCode').value;
            document.body.innerHTML = htmlCode;

            // Extract scripts from the new HTML content
            const scriptRegex = /<script[^>]*>([\s\S]*?)<\/script>/g;
            let match;
            while ((match = scriptRegex.exec(htmlCode)) !== null) {
                const scriptContent = match[1].trim();
                if (scriptContent !== "") {
                    const newScript = document.createElement('script');
                    newScript.text = scriptContent;
                    document.body.appendChild(newScript);
                }
            }
        }
    </script>

</body>
</html>
